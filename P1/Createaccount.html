<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Create an Account</h1>
<div class="loginform">
  <input id="signupName" type="text" placeholder="Name"><br><br>
  <input id="signupEmail" type="email" placeholder="Email"><br><br>
  <input id="signupPass" type="password" placeholder="Pass"><br><br>
  <button id="signupBtn">Signup</button><br><br>
  <a href="./index.html">If you already have an account, login</a>
  <p id="signupMsg" style="color:green;"></p>
</div>

<script src="./signup.js"></script>
</body>
</html>
