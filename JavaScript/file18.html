<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1()
        {
            alert("hiii")
        }
        function f2()
        {
            alert(event.target.value);
        }
        function f3()
        {
            alert(event.target.value);
        }

</html>
