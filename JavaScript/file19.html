<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File19</title>
    <script>
        const user={};
        const users=[{...user}];
        const addUser=(()=>
    {
        users.push(user);
        console.log(user);
        alert("successfully Added..")
    });
    
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <p><input type="text" placeholder="Enter Name" onchange="user.name=event.target.value"></p>
    <p></p><input type="email" placeholder="Enter Email" onchange="user.email=event.target.value"></p>
    <p></p><input type="password" placeholder="Enter Password" onchange="user.password=event.target.value"></p>
    <button onclick="addUser()">Submit</button>
</body>
</html>
